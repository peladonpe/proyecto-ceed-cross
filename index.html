<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CEED Cross</title>
    <style>
      /* #game {
        background-color: black !important;
      } */
    </style>
  </head>

  <body>
    <main>
      <div id="game">
        <section id="word-grid">
          <div id="grid"></div>
        </section>

        <section id="controls">
          <div class="tools left">
            <div class="tool">
              <i class="tool-icon fa-solid fa-shuffle"></i>
            </div>
            <div class="tool"><i class="tool-icon fa-solid fa-expand"></i></div>
          </div>

          <div id="wheel-container">
            <div id="wheel">
              <!-- The letters will be here -->
              <div class="wheel-letter" style="left: 50%; top: 20%">c</div>
              <div class="wheel-letter" style="left: 21.4683%; top: 40.7295%">
                r
              </div>
              <div class="wheel-letter" style="left: 32.3664%; top: 74.2705%">
                b
              </div>
              <div class="wheel-letter" style="left: 67.6336%; top: 74.2705%">
                e
              </div>
              <div class="wheel-letter" style="left: 78.5317%; top: 40.7295%">
                a
              </div>
            </div>
          </div>

          <div class="tools right">
            <div class="tool">
              <i class="tool-icon fa-solid fa-lightbulb"></i>
            </div>
            <div class="tool"><i class="tool-icon fa-solid fa-hammer"></i></div>
          </div>
        </section>
      </div>
    </main>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
